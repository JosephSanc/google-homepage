<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="google-favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <div>
        <ul class="navbar">
            <li><a class="navbar-labels" id="about" href="">About</a></li>
            <li><a class="navbar-labels" id="store" href="">Store</a></li>
            <li><a class="right-labels" id="menu-icon" href=""><img src="menu-grid-icon.png" alt="menu icon"></a></li>
            <li><a class="navbar-labels right-labels" id="images" href="">Images</a></li>
            <li><a class="navbar-labels right-labels" id="gmail" href="">Gmail</a></li>
            
            
        </ul>
    </div>
    <div>
        <a class="google-main-image" href="google.com"><img class="google-main-image" src="google-main-image.png" alt="Google main logo"></a>
    </div>
    <div>
        <form action="" class="search-bar">
            <label for="search"><img id="magnifying-glass" src="search-icon.png" alt="magnifying glass"></label>
            <input id="text-box" type="text">
            <label for="audio-input"><img id="microphone" src="microphone-icon.png" alt="microphone icon"></label>
        </form>
        <form id="under-textbox-buttons">
            <input id="google-search" value="Google Search" type="submit">
            <input id="im-feeling-lucky" value="I'm feeling lucky" type=submit>
        </form>
    </div>
    <div class="bottom-navbar">
        <ul >
            <li><a class="right-bottom-labels" id="advertising" href="">Advertising</a></li>
            <li><a class="right-bottom-labels" id="business" href="">Business</a></li>
            <li><a class="right-bottom-labels" id="how-search-works" href="">How Search works</a></li>
            <li><a class="left-bottom-labels"  id="privacy" href="">Privacy</a></li>
            <li><a class="left-bottom-labels"  id="terms" href="">Terms</a></li>
            <li><a class="left-bottom-labels"  id="settings" href="">Settings</a></li>
        </ul>
    </div>


    

</body>
</html>
